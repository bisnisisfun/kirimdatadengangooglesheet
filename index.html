<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Kirim Data</title>
</head>
<body>
    <h1>Form Kirim Data ke Google Sheets</h1>
    <form id="dataForm">
        <label for="nama">Nama:</label><br>
        <input type="text" id="nama" name="nama" required><br><br>
        
        <label for="alamat">Alamat:</label><br>
        <input type="text" id="alamat" name="alamat" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <button type="submit">Kirim Data</button>
    </form>

    <p id="responseMessage" style="display: none; color: green;">Sudah terkirim, terima kasih!</p>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var nama = document.getElementById('nama').value;
            var alamat = document.getElementById('alamat').value;
            var email = document.getElementById('email').value;

            var url = 'https://script.google.com/macros/s/AKfycbzyM7bJ0Fn3qbQWFXuFS4KtWvt5-KJRq3pI4QAJEjbuo8LsMJppNYNybFSkRqg7dsKv/exec';

            var data = {
                'nama': nama,
                'alamat': alamat,
                'email': email
            };

            // Kirim POST request
            fetch(url, {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.text())  // Parsing sebagai teks agar respons bisa dilihat
            .then(text => {
                if (text.includes('Success')) {
                    // Jika berhasil, tampilkan pesan sukses
                    document.getElementById('responseMessage').style.display = 'block';
                } else {
                    // Jika gagal, tampilkan alert error
                    alert('Gagal mengirim data: ' + text);
                }
            })
            .catch(error => {
                alert('Terjadi kesalahan: ' + error);
            });
        });
    </script>
</body>
</html>
